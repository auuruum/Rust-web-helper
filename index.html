<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Web Helper</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: #181a1b;
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            background: #23272a;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            white-space: pre-line;
            margin-bottom: 20px;
            text-align: center;
        }
        #pop-info, #time-info {
            width: 100%;
            text-align: center;
            margin-bottom: 12px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        button {
            background: #7289da;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 8px;
        }
        button:hover, button:focus {
            background: #5b6eae;
            outline: none;
        }
        .copied {
            color: #43b581;
            margin-left: 10px;
            font-size: 0.95em;
        }
        @media (max-width: 700px) {
            .container {
                padding: 0;
            }
            img {
                max-width: 100vw;
            }
            h1 {
                font-size: 1.3em;
            }
            #pop-info, #time-info {
                font-size: 1em;
            }
            button {
                font-size: 0.95em;
                padding: 10px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="server-img" src="" alt="Server Image" style="display:none;">
        <h1 id="server-title">‚è≥ Loading...</h1>
        <p id="server-desc"></p>
        <div id="pop-info" style="margin-bottom:12px; font-size:1.5em; font-weight:bold; color:#43b581; text-align:center; letter-spacing:1px; text-shadow:0 2px 8px #000a;"></div>
        <div id="time-info" style="margin-bottom:24px; font-size:1.5em; font-weight:bold; color:#f9d923; text-align:center; letter-spacing:1px; text-shadow:0 2px 8px #000a;"></div>
        <div class="buttons">
            <button id="discord-btn">üí¨ Open website</button>
            <button id="copy-btn">üîó Copy Connect</button>
            <span id="copied-msg" class="copied" style="display:none;">‚úÖ Copied!</span>
        </div>
    </div>
    <script>
        const API_URL = 'http://79.76.49.48:8074/1134548581378961473';
        const titleEl = document.getElementById('server-title');
        const descEl = document.getElementById('server-desc');
        const imgEl = document.getElementById('server-img');
        const discordBtn = document.getElementById('discord-btn');
        const copyBtn = document.getElementById('copy-btn');
        const copiedMsg = document.getElementById('copied-msg');
        const popInfo = document.getElementById('pop-info');
        const timeInfo = document.getElementById('time-info');
        let lastData = null;

        async function fetchServerInfo() {
            try {
                const [serverRes, popRes, timeRes] = await Promise.all([
                    fetch(API_URL),
                    fetch(API_URL + '/pop'),
                    fetch(API_URL + '/time')
                ]);
                if (!serverRes.ok) throw new Error('Network error');
                const data = await serverRes.json();
                if (!data.server) throw new Error('No server data');
                if (JSON.stringify(data) !== JSON.stringify(lastData)) {
                    updateUI(data.server);
                    lastData = data;
                }
                if (popRes.ok) {
                    const pop = await popRes.json();
                    updatePop(pop);
                } else {
                    popInfo.textContent = '';
                }
                if (timeRes.ok) {
                    const time = await timeRes.json();
                    updateTime(time);
                } else {
                    timeInfo.textContent = '';
                }
            } catch (e) {
                titleEl.textContent = 'Failed to load server info';
                descEl.textContent = '';
                imgEl.style.display = 'none';
                popInfo.textContent = '';
                timeInfo.textContent = '';
            }
        }

        function updateTime(time) {
            if (time && time.currentTimeFormatted) {
                let nextLabel = '';
                if (time.timeTillChange) {
                    if (time.isDay) {
                        nextLabel = ` | üåô Night in ${time.timeTillChange}`;
                    } else {
                        nextLabel = ` | ‚òÄÔ∏è Day in ${time.timeTillChange}`;
                    }
                }
                timeInfo.textContent = `‚è∞ Time: ${time.currentTimeFormatted}${nextLabel}`;
            } else {
                timeInfo.textContent = '';
            }
        }

        function updatePop(pop) {
            if (pop && typeof pop.currentPlayers === 'number') {
                let queue = pop.queuedPlayers ? ` | ‚è≥ Queue: ${pop.queuedPlayers}` : '';
                popInfo.textContent = `üë• Players: ${pop.currentPlayers} / ${pop.maxPlayers}${queue}`;
            } else {
                popInfo.textContent = '';
            }
        }

        function updateUI(server) {
            titleEl.textContent = `${server.title || 'No Title'}`;
            descEl.textContent = `${server.description || ''}`;
            if (server.img) {
                imgEl.onerror = () => {
                    imgEl.style.display = 'none';
                };
                imgEl.src = server.img;
                imgEl.style.display = '';
            } else {
                imgEl.style.display = 'none';
            }
            discordBtn.onclick = () => {
                if (server.url) window.open(server.url, '_blank');
            };
            copyBtn.onclick = () => {
                if (server.connect) {
                    navigator.clipboard.writeText(server.connect).then(() => {
                        copiedMsg.style.display = '';
                        setTimeout(() => copiedMsg.style.display = 'none', 1500);
                    });
                }
            };
        }

        fetchServerInfo();
        setInterval(fetchServerInfo, 60000);
    </script>
</body>
</html>
