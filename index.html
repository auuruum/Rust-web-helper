<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Web Helper</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <meta name="theme-color" content="#23272a">
    <meta name="msapplication-TileColor" content="#23272a">

    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            background: #23272a;
            color: #f1f1f1;
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            min-width: 100vw;
        }
        .scaler-wrapper {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 1000px;
            height: 700px;
            background: #23272a;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: transform 0.2s ease;
            position: relative;
        }
        img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            white-space: pre-line;
            margin-bottom: 20px;
            text-align: center;
        }
        #pop-info, #time-info {
            width: 100%;
            text-align: center;
            margin-bottom: 12px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        button {
            background: #7289da;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 8px;
        }
        button:hover, button:focus {
            background: #5b6eae;
            outline: none;
        }
        .copied {
            color: #43b581;
            margin-left: 10px;
            font-size: 0.95em;
        }
        @media (max-width: 1000px), (max-height: 700px) {
            .container {
                width: 1000px;
                height: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="scaler-wrapper">
        <div class="container">
            <h1 id="server-title">‚è≥ Loading...</h1>
            <p id="server-desc"></p>
            <div id="pop-info" style="margin-bottom:12px; font-size:1.5em; font-weight:bold; color:#43b581; text-align:center; letter-spacing:1px; text-shadow:0 2px 8px #000a;"></div>
            <div id="time-info" style="margin-bottom:24px; font-size:1.5em; font-weight:bold; color:#f9d923; text-align:center; letter-spacing:1px; text-shadow:0 2px 8px #000a;"></div>
            <div class="buttons">
                <button id="discord-btn">üí¨ Open website</button>
                <button id="copy-btn">üîó Copy Connect</button>
                <span id="copied-msg" class="copied" style="display:none;">‚úÖ Copied!</span>
            </div>
        </div>
    </div>
    <script>
        // Responsive scaling for .container
        function scaleToFit() {
            const container = document.querySelector('.container');
            if (!container) return;
            const baseWidth = container.offsetWidth;
            const baseHeight = container.offsetHeight;
            const scaleX = window.innerWidth / baseWidth;
            const scaleY = window.innerHeight / baseHeight;
            let scale;
            // If height is the limiting factor, but width is much larger, allow width to shrink to fit
            if (scaleY < 1 && scaleX > 1) {
                scale = scaleY;
            } else {
                scale = Math.min(scaleX, scaleY);
            }
            container.style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', scaleToFit);
        window.addEventListener('load', scaleToFit);

        // ...existing code...
        const API_URL = 'https://aurumoracle2.duckdns.org/1134548581378961473';
        const titleEl = document.getElementById('server-title');
        const descEl = document.getElementById('server-desc');
        // const imgEl = document.getElementById('server-img');
        const discordBtn = document.getElementById('discord-btn');
        const copyBtn = document.getElementById('copy-btn');
        const copiedMsg = document.getElementById('copied-msg');
        const popInfo = document.getElementById('pop-info');
        const timeInfo = document.getElementById('time-info');
        let lastData = null;

        async function fetchServerInfo() {
            try {
                const [serverRes, popRes, timeRes] = await Promise.all([
                    fetch(API_URL),
                    fetch(API_URL + '/pop'),
                    fetch(API_URL + '/time')
                ]);
                if (!serverRes.ok) throw new Error('Network error');
                const data = await serverRes.json();
                if (!data.server) throw new Error('No server data');
                if (JSON.stringify(data) !== JSON.stringify(lastData)) {
                    updateUI(data.server);
                    lastData = data;
                }
                if (popRes.ok) {
                    const pop = await popRes.json();
                    updatePop(pop);
                } else {
                    popInfo.textContent = '';
                }
                if (timeRes.ok) {
                    const time = await timeRes.json();
                    updateTime(time);
                } else {
                    timeInfo.textContent = '';
                }
            } catch (e) {
                titleEl.textContent = 'Failed to load server info';
                descEl.textContent = '';
                // imgEl.style.display = 'none';
                popInfo.textContent = '';
                timeInfo.textContent = '';
            }
        }

        function updateTime(time) {
            if (time && time.currentTimeFormatted) {
                let nextLabel = '';
                if (time.timeTillChange) {
                    if (time.isDay) {
                        nextLabel = ` | üåô Night in ${time.timeTillChange}`;
                    } else {
                        nextLabel = ` | ‚òÄÔ∏è Day in ${time.timeTillChange}`;
                    }
                }
                timeInfo.textContent = `‚è∞ Time: ${time.currentTimeFormatted}${nextLabel}`;
            } else {
                timeInfo.textContent = '';
            }
        }

        function updatePop(pop) {
            if (pop && typeof pop.currentPlayers === 'number') {
                let queue = pop.queuedPlayers ? ` | ‚è≥ Queue: ${pop.queuedPlayers}` : '';
                popInfo.textContent = `üë• Players: ${pop.currentPlayers} / ${pop.maxPlayers}${queue}`;
            } else {
                popInfo.textContent = '';
            }
        }

        function updateUI(server) {
            titleEl.textContent = `${server.title || 'No Title'}`;
            descEl.textContent = `${server.description || ''}`;
            // Image handling removed
            discordBtn.onclick = () => {
                if (server.url) window.open(server.url, '_blank');
            };
            copyBtn.onclick = () => {
                if (server.connect) {
                    navigator.clipboard.writeText(server.connect).then(() => {
                        copiedMsg.style.display = '';
                        setTimeout(() => copiedMsg.style.display = 'none', 1500);
                    });
                }
            };
        }

        fetchServerInfo();
        setInterval(fetchServerInfo, 10000); // Update every 10 seconds
    </script>
</body>
</html>
